<div [ngClass]="{'home-header': isHome}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" routerLink="/">
              <span>Car Hibou</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto"></ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link btn btn-search py-1 mr-5" routerLink="itinerary">Proposer un trajet</a>
                </li>
                <li *ngIf="!userIsConnected()" class="nav-item">
                  <a class="nav-link btn btn-search py-1 mr-5" routerLink="/register">Inscription</a>
                </li>
                <li *ngIf="!userIsConnected()" class="nav-item">
                  <a class="nav-link btn btn-search py-1 mr-5" routerLink="/login">Connexion</a>
                </li>
                <!-- Notifications Dropdown -->
                <li *ngIf="userIsConnected()" class="nav-item">
                  <div class="btn-group" dropdown>
                    <a dropdownToggle class="nav-link btn btn-search py-1 mr-5">
                      <i class="fa fa-bell-o"></i> Notifications
                      <span *ngIf="notifications.length > 0" class="badge badge-light">{{notifications.length}}</span>
                    </a>
                    <ul *dropdownMenu class="dropdown-menu light-blue-background" role="menu">
                      <!-- TODO Notifications -->
                      <li *ngFor="let notif of notifications" role="menuitem">
                        <a class="dropdown-item" routerLink="{{notif.redirect}}" (click)="notifClicked(notif);">
                            <i *ngIf="notif.seen" class="fa fa-circle-thin fa-fw" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Seen."></i>
                            <i *ngIf="!notif.seen" class="fa fa-circle fa-fw" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Unseen."></i>
                            {{notif.message}}
                          </a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li *ngIf="userIsConnected()" class="nav-item">
                  <a class="nav-link btn btn-search py-1 mr-5" routerLink="/logout">Deconnexion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
