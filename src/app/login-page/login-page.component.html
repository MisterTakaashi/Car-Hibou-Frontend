<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-4">
      <div class="card upper-margin">
        <div class="card-body">
          <form class="bd-example">
              <h2>Connexion</h2>
              <hr/>
            <div class="form-group row">
              <label for="login">Identifiant : </label><input id="login" name="login" type="text" placeholder="Login" [(ngModel)]="login" class="form-control"/>
              </div>
              <div class="form-group row">
                <label for="password">Mot de passe : </label><input id="password" name="password" type="password" placeholder="Password" [(ngModel)]="password" class="form-control"/>
              </div>
              <div class="row justify-content-md-center">
                <div class="col-sm-4">
                  <button (click)="onClick();" type="submit" class="btn btn-primary">Se connecter</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
